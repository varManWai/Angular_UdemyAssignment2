<div class="container">
  <div class="input-group mb-3">
    <input  (change)="isBtnAvailable()" [(ngModel)]="username" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2"  />
    <button [disabled]="!isNotEmpty" (click)="resetUsername()" class="btn btn-outline-secondary" type="button" id="button-addon2">Reset</button>
  </div>
  <p>Username: {{username}}</p>
</div>
